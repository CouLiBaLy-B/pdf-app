<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Éditeur PDF Complet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pdf-container { background-color: #f8f9fa; border-radius: 5px; padding: 20px; margin-bottom: 20px; }
        .preview-content { max-height: 300px; overflow-y: auto; white-space: pre-wrap; background: #fff; padding: 15px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Éditeur PDF Complet</h1>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Étape 1 : Téléverser un PDF</h5>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Sélectionner un fichier PDF :</label>
                        <input class="form-control" type="file" name="file" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyser le PDF</button>
                </form>
            </div>
        </div>

        {% if metadata %}
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Étape 2 : Modifier les métadonnées</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/update">
                            <input type="hidden" name="temp_file" value="{{ temp_file }}">
                            <input type="hidden" name="original_filename" value="{{ filename }}">
                            
                            <div class="mb-3">
                                <label class="form-label">Titre :</label>
                                <input type="text" class="form-control" name="title" value="{{ metadata.title }}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Auteur :</label>
                                <input type="text" class="form-control" name="author" value="{{ metadata.author }}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Sujet :</label>
                                <input type="text" class="form-control" name="subject" value="{{ metadata.subject }}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Mots-clés :</label>
                                <input type="text" class="form-control" name="keywords" value="{{ metadata.keywords }}">
                            </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Étape 3 : Modifier le contenu</h5>
                    </div>
                    <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Texte à ajouter :</label>
                                <textarea class="form-control" name="new_text" rows="3" placeholder="Entrez le texte à ajouter"></textarea>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Position X (mm) :</label>
                                    <input type="number" class="form-control" name="pos_x" value="50" step="1">
                                </div>
                                <div class="col">
                                    <label class="form-label">Position Y (mm) :</label>
                                    <input type="number" class="form-control" name="pos_y" value="50" step="1">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Taille de police :</label>
                                    <input type="number" class="form-control" name="font_size" value="12" min="6" max="72">
                                </div>
                                <div class="col">
                                    <label class="form-label">Page (1-{{ page_count }}) :</label>
                                    <input type="number" class="form-control" name="page_number" value="1" min="1" max="{{ page_count }}">
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="pdf-container">
            <h5>Aperçu du contenu (Page 1) :</h5>
            <div class="preview-content">
                {{ content|safe }}
            </div>
        </div>
        
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg">Appliquer les modifications et Télécharger</button>
        </div>
        </form>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
